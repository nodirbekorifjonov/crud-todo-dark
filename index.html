<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD | TODO</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <img src="./assets/Logo.svg" alt="" width="126" />
      </div>
    </div>
    <div class="form">
      <div class="container">
        <form id="form-create">
          <input
            id="input-create"
            type="text"
            required
            autocomplete="off"
            placeholder="Add a new task"
          />
          <button type="submit">
            Create <i class="fa-solid fa-circle-plus"></i>
          </button>
        </form>
      </div>
    </div>

    <main>
      <section class="counts">
        <div class="container">
          <div class="created">
            <h4>Tasks created</h4>
            <span>0</span>
          </div>
          <div class="completed">
            <h4>Completed</h4>
            <span>0</span>
          </div>
        </div>
      </section>
      <section class="empty__section hidden">
        <div class="container">
          <div class="empty">
            <img
              src="./assets/Clipboard.png"
              alt="Clipboard image showed is no tasks"
              srcset="./assets/Clipboard.png 1x, ./assets/Clipboard@2x.png 2x"
            />
            <p>
              <b>You don't have any tasks registered yet</b> <br />
              Create tasks and organize your to-do items
            </p>
          </div>
        </div>
      </section>
      <section class="tasks">
        <div class="container">
          <ul class="tasks__list"></ul>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
